	<script type="text/javascript">

	
		function TilePeek() {

			var delayRate = 3000, // delayRate 5 sec (5000) by default
				speed = 1200,
				easing = "easeInOutQuint";

			$(".tile-content .content.one")
				.delay(delayRate)
				.animate({top: "-145px"}, speed, easing);
			
			$(".tile-content .content.two")
				.delay(delayRate)
				.animate({top: "0"}, speed, easing);
				
			$(".tile-content .content.one")
				.delay(delayRate)
				.animate({top: "0"}, speed, easing);
				
			$(".tile-content .content.two")
				.delay(delayRate)
				.animate({top: "145px"}, speed, easing);
			
		}
		setInterval(TilePeek, 0);
		

	</script>
	
<script>

      });
    });
	

	
  
  });
